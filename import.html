<!doctype html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <link rel="stylesheet" href="styles.css">

   <script src="import.js" type="text/javascript"></script>

   <title>Encrypt Everything!</title>
</head>

<body>

<h1>Encrypt Everything! Key Manager</h1>
<div class="container">    
    <div class="sideBar">
      <ul>
            <li>
            	<a class="side-button" id="close_window" href="#">Close [x]</a>
            </li>
            <li>
            	<a class="side-button" href="#">Public Keys</a>
            </li>
            <li>
            	<a class="side-button" href="#">Private Key</a>
            </li>
            <li>
            	<a class="side-button" href="#">About</a>
            </li>
            <li>
            	<a class="side-button" href="#">Contact</a>
            </li>
      </ul>
    </div>
    <div class="content">
      <div id="pub-key-div">
                <h1>Add public key</h1>
                <form id="localStorageTest" method="post" action="">
                        <label>Name:</label><br>
                        <input type="text" name="name" id="name" class="stored" value="" /><br><br>

                        <label>Public Key:</label><br>
                        
                        <textarea name="pubKey" id="pubKey" class="stored" cols='50' rows='10'>
                        </textarea><br>

                        <input id="add-pub-key" type="button" value="Add Public Key" />
                </form>
      </div>


	<h1>Remove public key</h1>
	<select id="deleteKey">
	  <option>Pick key to delete</option>
	</select>

	<input id="del-key" type="button" value="Delete key" />

  <br><br><br> <hr>
      <div id="priv-key-div">
                <h1>Add private key</h1>
                <form id="localStorageTest" method="post" action="">
                        <label>You Private Key:</label><br>

                        <textarea name="privKey" id="privKey" class="stored" cols='50' rows='10'>
                        </textarea><br>

                        <input id="add-priv-key" type="button" value="Add Your Private Key" />
                </form>
      </div>
  </div>
</div>
</body>
<html>
