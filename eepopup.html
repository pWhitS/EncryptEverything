<!doctype html>

<html>
  <head>
    <title>Encrypt Everything!</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: #f0ecec;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #body {
        height: 350px;
        width: 300px;
        padding: 16px;
      }
      .login-label {
        font-weight: bold;
      }
      .login-field {
        position: absolute;
        width: 80%;
        font-family: "Times New Roman", Times, sans-serif;
        font-size: 16px;
        border: 3px solid #003da5;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #buttons {
        visibility: visible;
        position: absolute;
        padding-left: 17%;
      }
      .action-buttons {
        width: 4em;
        -moz-box-shadow:inset 0px 39px 0px -24px #d14a43;
        -webkit-box-shadow:inset 0px 39px 0px -24px #d14a43;
        box-shadow:inset 0px 39px 0px -24px #d14a43;
        background-color:#cc4e47;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;
        border:1px solid #ffffff;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:18px;
        font-weight:bold;
        padding:6px 52px;
        text-decoration:none;
        text-shadow:0px 1px 0px #c2352b;
        text-align: center;
      }
      .action-buttons:hover {
        background-color:#c73d36;
        text-shadow:0px 1px 0px #444444;
      }
      .action-buttons:active {
        position:relative;
        top:1px;
      }

      #invis {
        opacity: 0;
        filter: alpha(opacity=0);
        width: 0px;
        height: 0px;
        display: none;
      }

      #invis-select {
        margin-top: 3em;
        visibility: hidden;
        text-align: center;
      }
      #public-key-select {
        width: 100%;
      }

      #header {
        font-family: freight-sans-pro, sans-serif;
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        background-color: #f0ecec; 
        color: #202c2d;
        text-shadow:
          0 1px #808d93,
          -1px 0 #cdd2d5,
          -1px 2px #808d93,
          -2px 1px #cdd2d5,
          -2px 3px #808d93,
          -3px 2px #cdd2d5;
      }

    </style>

    <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">

    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <script src="js-rsa/jsencrypt.js"></script>
    <script src="sjcl/sjcl.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>
    <div id="body">
      <div id="header">EncryptEverything!</div><br>
      <hr>
      <br><br>

      <textarea id="invis" value="" readonly></textarea>

      <div id="buttons">
        <a href="#" id="encrypt" class="action-buttons">Encrypt</a><br><br>
        <a href="#" id="decrypt" class="action-buttons">Decrypt</a><br><br>
        <a href="#" id="import" class="action-buttons">Manage</a>
      </div>

      <!--HIDDEN UNTIL ENCRYPT IS SELECTED!-->
      <div id="invis-select">
        <select id="public-key-select">
          <option>Select Public Key</option>
        </select>

        <br><br>
        <a href="#" id="pubkey-button-select" class="action-buttons">Select</a><br><br>
        <a href="#" id="pubkey-button-cancel" class="action-buttons">Cancel</a><br>
      </div>
      

<!--       <br><br><br> <br><br><br> <br><br><br>

      <label class="login-label">Email:</label><br>
      <input id="username" class="login-field" type="text">
      <br><br><br>

      <label class="login-label">Password:</label><br>
      <input id="password" class="login-field" type="password"> -->
    </div>
  </body>
</html>
