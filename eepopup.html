<!doctype html>

<html>
  <head>
    <title>Encrypt Everything!</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #body {
        height: 350px;
        width: 300px;
        padding: 16px;
      }
      .login-label {
        font-weight: bold;
      }
      .login-field {
        position: absolute;
        width: 80%;
        font-family: "Times New Roman", Times, sans-serif;
        font-size: 16px;
        border: 3px solid #003da5;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 6px;
        padding-bottom: 6px;
      }

      #buttons {
        position: absolute;
        padding-left: 17%;
      }
      .action-buttons {
        -moz-box-shadow:inset 0px 39px 0px -24px #d14a43;
        -webkit-box-shadow:inset 0px 39px 0px -24px #d14a43;
        box-shadow:inset 0px 39px 0px -24px #d14a43;
        background-color:#cc4e47;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;
        border:1px solid #ffffff;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:18px;
        font-weight:bold;
        padding:6px 52px;
        text-decoration:none;
        text-shadow:0px 1px 0px #c2352b;
      }
      .action-buttons:hover {
        background-color:#c73d36;
        text-shadow:0px 1px 0px #444444;
      }
      .action-buttons:active {
        position:relative;
        top:1px;
      }


    </style>

    <script src="jsencrypt.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="body">
      <div id="header">Encrypt Everything!</div><br><br>
      <div id="status"></div><br>

      <div id="buttons">
        <a href="#" id="encrypt" class="action-buttons">Encrypt</a><br><br>
        <a href="#" id="decrypt" class="action-buttons">Decrypt</a><br><br>
        <a href="#" id="import" class="action-buttons">&nbsp;Import&nbsp;</a>
      </div>

      <input id="username" class="login-field" type="text">
      <br><br><br>

      <label class="login-label">Password:</label><br>
      <input id="password" class="login-field" type="password"> -->
    </div>
  </body>
</html>
